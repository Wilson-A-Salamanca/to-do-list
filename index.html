<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <head>
        <h1 class="title">to do app</h1>
    </head>

    <main>
        <section class="task">
            <h2 class="task__title">write your task</h2>
            <input class="task__text" type="text">
            <button class="btn">add task</button>
        </section>
        <section>
            <h3>tasks</h3>
            <ul id="container__tasks"></ul>
        </section>
        <section>
            <h3>completed tasks</h3>
            <ul id="container__completed"></ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
